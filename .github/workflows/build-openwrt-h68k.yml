name: ğŸš€ ç¼–è¯‘ openwrt(Build openwrt)

on:
  workflow_dispatch:
    inputs:
      owner:
        description: "openWRT ä»“åº“çš„æ‹¥æœ‰è€… (Owner of openWRT repo)"
        type: string
        required: true
        default: "openwrt"
      repo:
        description: "openWRT ä»“åº“çš„åå­— (Name of openWRT repo)"
        type: string
        required: true
        default: "openwrt"
      branch:
        description: "openWRT ä»“åº“çš„åˆ†æ”¯ (Branch of openWRT repo)"
        type: string
        required: true
        default: "v24.10.4"
      multithreading:
        description: "å¼€å¯å¤šçº¿ç¨‹ç¼–è¯‘ (Enable multithreading build)"
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    name: ğŸš€ ç¼–è¯‘ (Build)
    steps:
      - name: Before freeing up disk space
        run: |
          echo "Before freeing up disk space"
          echo "=============================================================================="
          df -hT
          echo "=============================================================================="
        
      - name: "Optimize Disk Space"
        uses: "hugoalh/disk-space-optimizer-ghaction@v0.8.1"
        with:
          operate_sudo: "True"
          general_include: ".+"
          general_exclude: |-
            ^GCC$
            ^G\+\+$
            Clang
            LLVM
          docker_include: ".+"
          docker_prune: "True"
          docker_clean: "True"
          apt_prune: "True"
          apt_clean: "True"
          homebrew_prune: "True"
          homebrew_clean: "True"
          npm_prune: "True"
          npm_clean: "True"
          os_swap: "True"
        
      - name: Freeing up disk space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 3072
          swap-size-mb: 1
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"
          remove-docker-images: "true"
        
      - name: Free up disk space complete
        run: |
          echo "Free up disk space complete"
          echo "=============================================================================="
          df -hT
          echo "=============================================================================="
        
      - name: ä¸‹è½½ç¼–è¯‘æ‰€éœ€çš„ä¾èµ– (Install the software packages required for compilation)
        run: |
          sudo apt-get -y update
          sudo apt-get install -y build-essential ccache ecj fastjar file g++ gawk gettext git java-propose-classpath libelf-dev libncurses5-dev libncursesw5-dev libssl-dev unzip wget python3 python3-dev python3-setuptools python3-pyelftools rsync subversion swig time xsltproc zlib1g-dev clang golang llvm
        
      - name: å…‹éš†å½“å‰ä»“åº“ (Clone current repo)
        uses: actions/checkout@v4
        
      - name: å…‹éš† openWRT ä»“åº“ (Clone openWRT repo)
        uses: actions/checkout@v4
        with:
          repository: "${{inputs.owner}}/${{inputs.repo}}"
          ref: ${{inputs.branch}}
          path: openWRT
        
      - name: å¤åˆ¶å½“å‰ä»“åº“çš„é…ç½®æ–‡ä»¶åˆ° openWRT ä»“åº“  (Copy current repo config to openWRT repo)
        run: cp -f add-openwrt-h68k.patch openWRT/
        
      - name: åº”ç”¨å¹¶åˆ é™¤å¯¼å…¥h68kè®¾å¤‡æ”¯æŒçš„è¡¥ä¸add-openwrt-h68k.patch
        working-directory: openWRT
        run: |
          git apply add-openwrt-h68k.patch
          rm -rf add-openwrt-h68k.patch
        
      - name: æ›´æ–°å¹¶ä¸‹è½½è½¯ä»¶åŒ…
        working-directory: openWRT
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
        
      - name: æ›´æ–°é»˜è®¤é…ç½®æ–‡ä»¶
        working-directory: openWRT
        run: |
          cp diffconfig .config
          rm -rf diffconfig
          make defconfig
        
      - name: ä¸‹è½½DLåº“
        working-directory: openWRT
        run: |
          make download -j1 V=s
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;
        
      - name: å¤šçº¿ç¨‹ç¼–è¯‘ openWRT (Build openWRT multithreading)
        if: ${{inputs.multithreading == true}}
        working-directory: openWRT
        run: make -j$(nproc) V=s
        
      - name: å•çº¿ç¨‹ç¼–è¯‘ openWRT (Build openWRT single thread)
        if: ${{inputs.multithreading == false}}
        working-directory: openWRT
        run: make -j1 V=s
        
      - name: ä¸Šä¼ ç¼–è¯‘ç»“æœåˆ° Artifact (Upload build result to Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: openWRT-build-result
          path: openWRT/bin/targets
